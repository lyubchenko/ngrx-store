<main *ngIf="user$ | async as user">
  <header class="row">
    <div class="col-left logo">
      <img src="http://lorempixel.com/60/60" alt="" class="">
    </div>
    <div class="col-right">
      <h1>
        {{user.name}}
        <span>{{user.username}}</span>
      </h1>
    </div>
  </header>
  <section class="row info">
    <mat-list class="col-left info-list">
      <mat-list-item *ngIf="user.email">
        <span>Email:</span>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
      </mat-list-item>
      <mat-list-item *ngIf="user.phone">
        <span>Phone</span>
        <a href="tel:{{user.phone}}">{{user.phone}}</a>
      </mat-list-item>
      <mat-list-item *ngIf="user.website">
        <span>Site</span>
        <a href="{{user.website}}" target="_blank">{{user.website}}</a>
      </mat-list-item>
    </mat-list>
    <div class="col-right" *ngIf="user.address">
      <div class="address">
        {{user.address.zipcode}}, {{user.address.street}}, {{user.address.suite}}, {{user.address.city}}
      </div>
      <div class="map" *ngIf="user.address.geo">
        <span>MAP</span>
        {{user.address.geo | json}}
      </div>
    </div>
  </section>
  <section class="posts-container">
    <h2 class="title">
      Posts
    </h2>
    <div class="posts-list" *ngIf="posts$ | async as posts">
      <app-post-tile *ngFor="let post of posts"
                        class="post"
                        [post]="post">
      </app-post-tile>
    </div>
  </section>
</main>

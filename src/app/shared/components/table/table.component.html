
<div class="table-container">
  <mat-table [dataSource]="rowData">

    <ng-container *ngFor="let column of columnsToDisplayRow; let i = index" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef>{{columnsToDisplay[i]}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[column]}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplayRow"></mat-header-row>
    <mat-row *matRowDef="let element; columns: columnsToDisplayRow" (click)="openUrl($event, element)"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[5]" [showFirstLastButtons]="false"></mat-paginator>
</div>
